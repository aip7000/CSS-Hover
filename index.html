<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- First shop details -->
    <div class="container">
        <div class="shop1">
            <div class="raynet">
                <div class="items">
                    <div class="icon">
                        <i class="fa-brands fa-chrome"></i>
                    </div>
                    <div>    
                        <p class="name"> Name: Raynet</p>
                        <p class="amount">Amount: GHS 2,000.00</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Shop details -->
        <div class="shop2">
            <div class="luda">
                <div class="items">
                    <div class="icon">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div>    
                        <p class="name"> Name: Luda</p>
                        <p class="amount">Amount: GHS 3,000.00</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Third shop details -->
        <div class="shop3">
            <div class="attasco">
                <div class="items">
                    <div class="icon">
                        <i class="fa-brands fa-windows"></i>
                    </div>
                    <div>    
                        <p class="name"> Name: Attasco</p>
                        <p class="amount">Amount: GHS 4,000.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
